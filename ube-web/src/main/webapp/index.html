<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ng="http://angularjs.org/">
<head>
<title>Willkommen</title>
<script type="text/javascript"
	src="https://code.angularjs.org/1.3.0-rc.5/angular.min.js"></script>
<script type="text/javascript" src="./js/ContentController.js"></script>
</head>
<body>
	<div ng-app="contentModule">
		<h1>Testseite</h1>

		<div ng-controller="ContentController">
			<button ng-click="listCategories()">Liste aller Kategorien</button>
			<button ng-click="listCategories()">Liste aller Items</button>
			<table>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
				</tr>
				<tr ng-repeat="x in liste">
					<td>{{x.id}}</td>
					<td>{{x.name}}</td>
					<td>{{x.description}}</td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
