<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ng="http://angularjs.org/" ng-app="itemVerwaltung">
<head>
<title>Kategorien Liste</title>
<script type="text/javascript"
	src="../js/code.angularjs.org/1.3.0-rc.5/angular.js"></script>
<script type="text/javascript"
	src="../js/code.angularjs.org/1.3.0-rc.5/angular-resource.js"></script>
<script type="text/javascript" src="../js/angular-hateoas.js"></script>
<script type="text/javascript" src="../js/ItemVerwaltung.js"></script>
</head>

<body ng-controller="CategoryController">

	<h1>Neue Kategorie</h1>

	<div ng-controller="NavigationController">
		<button ng-click="goTo('{{$back.href}}')">{{$back.title}}</button>
		<button ng-click="goTo('{{$home.href}}')">{{$home.title}}</button>
		<button ng-click="goTo('{{$new.href}}')">{{$new.title}}</button>
		<button ng-click="goTo('{{$next.href}}')">{{$next.title}}</button>
	</div>

	<div>
		<a href="{{$back.href}}">[{{$back.title}}]</a> <a
			href="{{$home.href}}">[{{$home.title}}]</a> <a href="{{$new.href}}">[{{$new.title}}]</a>
		<a href="{{$next.href}}">[{{$next.title}}]</a>
	</div>


	<form action="{{$new.href}}" method="post">
		<label title="Name:" for="k.name">Name:</label> <input id="k.name"
			type="text" name="category.name" /> <label title="Description:"
			for="k.description">Description:</label> <input id="k.description"
			type="text" name="category.description" />
		<button type="submit">{{$new.title}}</button>
	</form>


	<table ng-init="listCategories()">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Description</th>
		</tr>
		<tr ng-repeat="x in liste">
			<td ng-bind="x.id"></td>
			<td ng-bind="x.name"></td>
			<td ng-bind="x.description"></td>
		</tr>
	</table>
</body>
</html>
